name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13", "3.12", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies
      run: uv sync
    
    - name: Check code formatting
      run: |
        uv run python -m py_compile agent.py app.py config.py main.py || true
    
    - name: Verify imports
      run: |
        uv run python -c "import agent; import app; import config" || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies
      run: uv sync
    
    - name: Check file structure
      run: |
        test -f agent.py && echo "✓ agent.py exists"
        test -f app.py && echo "✓ app.py exists"
        test -f config.py && echo "✓ config.py exists"
        test -f README.md && echo "✓ README.md exists"
        test -f pyproject.toml && echo "✓ pyproject.toml exists"

